        <script>
           function test(target,cls1,cls2,display) {
               if (display=='show') {
                   $(target).on('click',function () {
                        $(cls1).hide();
                        $(cls2).show();
                   })
               } else {
                   $(target).on('click',function () {
                    $(cls1).show();
                    $(cls2).hide();
                   })
               }
           
           }
           test('.del','.opt,.login_codes', '','show');
           test('#login','.opt,.login_codes','','hide');
           test('.loginByCode','.login_codes','.login_username','hide');
           test('.loginByUsername','.login_codes','.login_username','show');
